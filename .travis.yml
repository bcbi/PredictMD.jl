############################################################################

addons:
    apt:
        packages:
        - pdf2svg
        - pgf
        - poppler-utils
        - texlive-binaries
        - texlive-latex-base
        - texlive-latex-extra
        - texlive-pictures

branches:
    except:
        - gh-pages

cache:
    directories:
        - $HOME/.julia
        - $HOME/predictmd_cache_travis

env:
    global:
        - DOCUMENTER_DEBUG="true"
        - JULIA_DEBUG="all"
        - PREDICTMD_OPEN_PLOTS_DURING_TESTS="true"

git:
    depth: 99999999

language: bash

matrix:
    fast_finish: true

notifications:
    email:
        on_success: never # default: change
        on_failure: always # default: always

os:
    - linux
    - osx

############################################################################

# before_install: ./ci/travis/before_install.sh

before_install:
    - true

install:
    - true

script:
    - true

############################################################################

stages:
    - travis-1
    - travis-2
    - travis-3
    - travis-4

############################################################################

jobs:
    include:
        - stage: travis-1
        -
          os: osx
        - stage: travis-2
        -
          os: osx
        - stage: travis-3
        -
          os: osx
        - stage: travis-4
        -
          os: osx

